<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="display"></div>
        <div class="keypad-container">
          <div class="numpad-container">
            <div class="numpad">
              <div class="btn num-key">7</div>
              <div class="btn num-key">8</div>
              <div class="btn num-key">9</div>
              <div class="btn num-key">4</div>
              <div class="btn num-key">5</div>
              <div class="btn num-key">6</div>
              <div class="btn num-key">1</div>
              <div class="btn num-key">2</div>
              <div class="btn num-key">3</div>
              <div class="btn num-key">0</div>
              <div class="btn num-key">.</div>
              <div class="btn num-key"></div>
            </div>
          </div>
          <div class="controls-container">
            <div class="controls">
              <div class="btn control-key">/</div>
              <div class="btn control-key">X</div>
              <div class="btn control-key">-</div>
              <div class="btn control-key">+</div>
              <div class="btn control-key btn-back">&lt;</div>
              <div class="btn control-key btn-equal">=</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
